<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered P5.js Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <button id="toggle-button" onclick="toggleSash()">Show Sash</button>
  <script>
    let bg;
    let sash;
    let campingBadge, cookingBadge, swimmingBadge, citizenshipBadge;
    let sashVisible = false;
    let message = "";
    let completedActivities = {
      swimming: false,
      cooking: false,
      camping: false,
      citizenship: false
    };

    function preload() {
      bg = loadImage('campground.png');
      sash = loadImage('sash.png');
      campingBadge = loadImage('camping.png');
      cookingBadge = loadImage('cooking.png');
      swimmingBadge = loadImage('swimming.png');
      citizenshipBadge = loadImage('Citizenship.png');
    }

    function setup() {
      createCanvas(1000, 1000).parent(document.body);
      noLoop(); // Stop continuous looping of draw
    }

    function draw() {
      image(bg, 0, 0, width, height);
      displayCoordinates();
      highlightZones();
      displayMessage();
      if (sashVisible) {
        image(sash, width - 150, 50, 100, 450);
        displayBadges();
      }
    }

    function displayCoordinates() {
      fill(255);
      textSize(24);
      textFont('monospace');
      text(`X: ${mouseX}, Y: ${mouseY}`, mouseX + 15, mouseY - 15);
    }

    function highlightZones() {
      textFont('monospace');
      // Swimming pool
      if (mouseX > 400 && mouseX < 600 && mouseY > 300 && mouseY < 600) {
        fill(0, 0, 255, 100);
        rect(400, 300, 200, 300);
        fill(255);
        textSize(32);
        textAlign(CENTER, CENTER);
        text('Swimming Pool', 500, 450);
      }
      // Food station (grills at the bottom of the image)
      if (mouseX > 200 && mouseX < 775 && mouseY > 760 && mouseY < 995) {
        fill(255, 0, 0, 100);
        rect(200, 760, 575, 235);
        fill(255);
        textSize(32);
        textAlign(CENTER, CENTER);
        text('Food Station', 487.5, 877.5);
      }
      // Tents on the right side
      if (mouseX > 760 && mouseX < 975 && mouseY > 405 && mouseY < 745) {
        fill(0, 255, 0, 100);
        rect(760, 405, 215, 340);
        fill(255);
        textSize(32);
        textAlign(CENTER, CENTER);
        text('Tents', 867.5, 575);
      }
      // Station wagon (left side of the canvas)
      if (mouseX > 0 && mouseX < 140 && mouseY > 370 && mouseY < 480) {
        fill(255, 255, 0, 100);
        rect(0, 370, 140, 110);
        fill(0);
        textSize(32);
        textAlign(CENTER, CENTER);
        text('Station Wagon', 70, 425);
      }
      // American flag (top center)
      if (mouseX > 460 && mouseX < 550 && mouseY > 150 && mouseY < 345) {
        fill(255, 255, 255, 100);
        rect(460, 150, 90, 195);
        fill(0);
        textSize(32);
        textAlign(CENTER, CENTER);
        text('American Flag', 505, 247.5);
      }
    }

    function mousePressed() {
      textFont('monospace');
      let previousMessage = message;
      // Swimming pool
      if (mouseX > 400 && mouseX < 600 && mouseY > 300 && mouseY < 600) {
        message = "Scouts learn a variety of swimming strokes and floating techniques to earn their swimming merit badge.";
        completedActivities.swimming = true;
      }
      // Food station (grills at the bottom of the image)
      else if (mouseX > 200 && mouseX < 775 && mouseY > 760 && mouseY < 995) {
        message = "The grills are hot and ready for some delicious campfire cooking!";
        completedActivities.cooking = true;
      }
      // Tents on the right side
      else if (mouseX > 760 && mouseX < 975 && mouseY > 405 && mouseY < 745) {
        message = "These tents provide a cozy place for scouts to rest after a long day of activities.";
        completedActivities.camping = true;
      }
      // Station wagon (left side of the canvas)
      else if (mouseX > 0 && mouseX < 140 && mouseY > 370 && mouseY < 480) {
        message = "The station wagon is packed with supplies for the camping trip.";
      }
      // American flag (top center)
      else if (mouseX > 460 && mouseX < 550 && mouseY > 150 && mouseY < 345) {
        message = "The American flag stands proudly, representing unity and freedom.";
        completedActivities.citizenship = true;
      }
      else {
        message = "";
      }

      if (message !== previousMessage) {
        redraw(); // Only redraw if message has changed
      }
    }

    function displayMessage() {
      if (message !== "") {
        fill(180, 255, 180);
        stroke(34, 139, 34);
        strokeWeight(4);
        rect(50, 20, width - 100, 80, 10);
        noStroke();
        fill(0);
        textSize(24);
        textFont('monospace');
        textAlign(CENTER, CENTER);
        let messageWidth = textWidth(message);
        let maxWidth = width - 120;
        if (messageWidth > maxWidth) {
          text(message, width / 2, 60, maxWidth, 80);
        } else {
          text(message, width / 2, 60);
        }
      }
    }

    function displayBadges() {
      if (completedActivities.swimming) {
        image(swimmingBadge, width - 140, 60, 80, 80);
      }
      if (completedActivities.cooking) {
        image(cookingBadge, width - 140, 150, 80, 80);
      }
      if (completedActivities.camping) {
        image(campingBadge, width - 140, 240, 80, 80);
      }
      if (completedActivities.citizenship) {
        image(citizenshipBadge, width - 140, 330, 80, 80);
      }
    }

    function toggleSash() {
      sashVisible = !sashVisible;
      let button = document.getElementById('toggle-button');
      if (sashVisible) {
        button.innerText = 'Hide Sash';
      } else {
        button.innerText = 'Show Sash';
      }
      redraw(); // Redraw when sash visibility changes
    }
  </script>
</body>
</html>
